<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management (CRUD API Demo)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
        }
        .btn-sm {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Profile CRUD Demo Interface</h2>
    <p class="text-muted text-center">This application communicates with the APIs served by the Express server.</p>
    <hr>

    <div class="card p-3 mb-4 shadow-sm">
        <h4 id="form-title">Add New Profile</h4>
        <form id="profile-form">
            <input type="hidden" id="profile-id">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
                <label for="imageURL" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageURL">
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">Add</button>
            <button type="button" class="btn btn-secondary d-none" id="cancel-btn" onclick="resetForm()">Cancel Update</button>
        </form>
    </div>

    <hr>

    <h4 class="mb-3">Profiles List</h4>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="profiles-table-body">
                <tr><td colspan="5" class="text-center">Loading data...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="alert alert-danger d-none mt-3" id="error-message"></div>

</div>

<script>
    // **التعديل الهام:** استخدام المسار النسبي لأن الخادم يخدم هذه الصفحة (Same Origin)
    const API_BASE_URL = '/api/v1/profiles'; 
    const form = document.getElementById('profile-form');
    const tableBody = document.getElementById('profiles-table-body');
    const errorDiv = document.getElementById('error-message');
    let isEditMode = false;

    async function fetchProfiles() {
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) {
                throw new Error('Failed to fetch data from the server.');
            }
            const result = await response.json();
            displayProfiles(result.data);
            errorDiv.classList.add('d-none');
        } catch (error) {
            console.error('Fetch Error:', error);
            tableBody.innerHTML = '<tr><td colspan="5" class="text-danger">Failed to connect to the server. Ensure your Node.js server is running on port 5000.</td></tr>';
            showError(error.message);
        }
    }

    function displayProfiles(profiles) {
        tableBody.innerHTML = '';
        if (profiles.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No profiles found.</td></tr>';
            return;
        }

        const defaultImage = '/assets/no-photo.png'; // **التعديل:** المسار الافتراضي الجديد

        profiles.forEach(profile => {
            const row = tableBody.insertRow();
            
            row.insertCell().innerHTML = `<img src="${profile.imageURL || defaultImage}" alt="${profile.name}" style="width:40px; height:40px; object-fit: cover; border-radius: 50%;">`;
            row.insertCell().textContent = profile.name;
            row.insertCell().textContent = profile.address;
            row.insertCell().textContent = new Date(profile.createdAt).toLocaleDateString('en-US');
            
            const actionsCell = row.insertCell();
            actionsCell.innerHTML = `
                <button class="btn btn-warning btn-sm" onclick="editProfile('${profile._id}', '${profile.name}', '${profile.address}', '${profile.imageURL || ''}')">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteProfile('${profile._id}')">Delete</button>
            `;
        });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const profileData = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            imageURL: document.getElementById('imageURL').value
        };

        const profileId = document.getElementById('profile-id').value;
        
        try {
            let method;
            let url;
            let actionText;

            if (isEditMode) {
                method = 'PUT';
                url = `${API_BASE_URL}/${profileId}`;
                actionText = 'updated';
            } else {
                method = 'POST';
                url = API_BASE_URL;
                actionText = 'added';
            }

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(profileData)
            });

            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(result.error || `Failed to ${isEditMode ? 'update' : 'add'}.`);
            }

            resetForm();
            fetchProfiles();
            showError(`Profile successfully ${actionText}.`, 'alert-success');

        } catch (error) {
            console.error('Submit Error:', error);
            showError(`Error: ${error.message}`);
        }
    });

    function editProfile(id, name, address, imageURL) {
        document.getElementById('form-title').textContent = 'Update Profile';
        document.getElementById('profile-id').value = id;
        document.getElementById('name').value = name;
        document.getElementById('address').value = address;
        document.getElementById('imageURL').value = imageURL;
        
        document.getElementById('submit-btn').textContent = 'Update';
        document.getElementById('cancel-btn').classList.remove('d-none');
        isEditMode = true;
    }

    async function deleteProfile(id) {
        if (!confirm('Are you sure you want to delete this profile?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(result.error || 'Deletion failed.');
            }

            fetchProfiles();
            showError('Profile successfully deleted.', 'alert-success');

        } catch (error) {
            console.error('Delete Error:', error);
            showError(`Deletion Error: ${error.message}`);
        }
    }

    function resetForm() {
        form.reset();
        document.getElementById('form-title').textContent = 'Add New Profile';
        document.getElementById('submit-btn').textContent = 'Add';
        document.getElementById('cancel-btn').classList.add('d-none');
        document.getElementById('profile-id').value = '';
        isEditMode = false;
        errorDiv.classList.add('d-none');
    }
    
    function showError(message, className = 'alert-danger') {
        errorDiv.textContent = message;
        errorDiv.className = `alert mt-3 ${className}`;
        errorDiv.classList.remove('d-none');
        if (className === 'alert-success') {
            setTimeout(() => {
                errorDiv.classList.add('d-none');
            }, 5000);
        }
    }

    fetchProfiles();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
